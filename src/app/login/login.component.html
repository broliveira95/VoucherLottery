<div class="header">
    <img class="logo" src="../assets/innowaveLogo.png" alt="Logo">
</div>

<div class="main">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="email" name="newEmail"
            ngModel #emailref="ngModel" [(ngModel)]="newEmail" placeholder="example@email.com">
        <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class="aler alert-danger">
            <div [hidden]="!emailref.errors?.pattern">
                Invalid pattern
            </div>
        </div>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="toggleCheck()">
        <a for="exampleCheck1" href="https://www.google.com" target="blank"> Agree with terms</a>
    </div>
    <div class="submitButton">
        <button [disabled]="emailref.errors?.pattern" type="submit" class="btn btn-primary" (click)="submitEmail()">Submit</button><br>
        <a *ngIf="showMessage"> *Please accept terms before submit </a>
    </div>

    <div class="emailAlert">
        <div [hidden]="!emailUsed" class="alert alert-danger">
            This email already exists!
        </div>
    </div>

</div>

<div class="footer">
    <p>&nbsp;</p>
</div>
