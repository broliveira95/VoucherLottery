<div class="header">
    <img class="logoToLife" src="../assets/logoToLife@3x.png" alt="Logo ToLife">
</div>

<div class="main">
    <div class="form-group">
        <label for="email">Input email:</label>
        <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" name="newEmail"
            ngModel #emailref="ngModel" [(ngModel)]="newEmail" placeholder="example@email.com">
        <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class="aler alert-danger">
            <div [hidden]="!emailref.errors?.pattern">
                Invalid pattern
            </div>
        </div>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="toggleCheck()">
        <a for="exampleCheck1" href="https://www.google.com"> Agree with terms</a>
    </div>
    <div class="submitButton">
        <button type="submit" class="btn btn-primary" (click)="submitEmail()">Submit</button><br>
        <a *ngIf="showMessage"> *Please enter a valid email and accept terms before submit </a>
    </div>
</div>

<div class="footer">
    <p>&nbsp;</p>
</div>
